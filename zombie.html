    .card.disabled {

    }
.card.selected {
  border: 3px solid yellow;

}
    .card::after {

    .card[data-type="sunflower"] { background-image: url('https://hoang96vn.github.io/game3/sunflower.png'); }

    .plant.peashooter { background-image: url('https://hoang96vn.github.io/game3/peashooter.png'); }

    <!-- N·ªôi dung ch√≠nh -->

      <!-- N·ªôi dung lobby s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
      <h1>üåª Plants vs Zombies</h1>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const screenContainer = document.getElementById('screenContainer');
  const screenContent = document.getElementById('screenContent');

  document.querySelectorAll('.level-button').forEach(btn => {
    btn.addEventListener('click', () => {
      const level = btn.dataset.level;
      startGame(level);
    });
  });

  function startGame(level) {
    screenContainer.classList.add('fade-out');

    setTimeout(() => {
      screenContainer.classList.remove('fade-out');
      screenContainer.classList.remove('lobby');
      screenContainer.classList.add('game');
      screenContainer.classList.add('fade-in');

      screenContent.innerHTML = `<canvas id="gameCanvas" width="900" height="500"></canvas>`;
      initGame(level);
    }, 600);
  }

function initGame(level) {
  screenContent.innerHTML = `
    <div id="gameUI">
      <div id="leftMenu">
        <div class="money">‚òÄÔ∏è <span id="sunCount">150</span></div>
        <button class="card" data-type="sunflower" data-cost="50"></button>
        <button class="card" data-type="peashooter" data-cost="150"></button>
        <button class="card" data-type="bomb" data-cost="150"></button>
        <button class="card" data-type="rock" data-cost="150"></button>
      </div>
      <canvas id="gameCanvas" width="640" height="360"></canvas>
    </div>
    <div id="alertText">‚ö†Ô∏è Qu√°i v·∫≠t chu·∫©n b·ªã xu·∫•t hi·ªán!</div>
  `;}

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rows = 5, cols = 9;
  const cellHeight = canvas.height / rows;
  const cellWidth = canvas.width / cols;

  let plants = [];
  let zombies = [];
  let suns = [];
  let sunCount = 150;
  let selectedPlant = null;

  const images = {
    sunflower: new Image(),
    peashooter: new Image(),
    zombie: new Image(),
    sun: new Image()
  };

  images.sunflower.src = 'https://hoang96vn.github.io/game3/sunflower.png';
  images.peashooter.src = 'https://hoang96vn.github.io/game3/peashooter.png';
  images.zombie.src = 'https://hoang96vn.github.io/game3/Zombiemove.gif';
  images.sun.src = 'https://hoang96vn.github.io/game3/sun.png';

  // Ch·ªçn c√¢y
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      selectedPlant = card.dataset.type;
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    });
  });

  // Tr·ªìng c√¢y ho·∫∑c thu th·∫≠p sun
  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Thu th·∫≠p sun
    for (let sun of suns) {
      if (!sun.collected && x >= sun.x && x <= sun.x + 40 && y >= sun.y && y <= sun.y + 40) {
        sun.collected = true;
        sunCount += 25;
        document.getElementById('sunCount').textContent = sunCount;
        return;
      }
    }

    if (!selectedPlant) return;

    const col = Math.floor(x / cellWidth);
    const row = Math.floor(y / cellHeight);

    const cost = parseInt(document.querySelector(`.card[data-type="${selectedPlant}"]`).dataset.cost);
    if (sunCount < cost) return;

    plants.push({ type: selectedPlant, row, col });
    sunCount -= cost;
    document.getElementById('sunCount').textContent = sunCount;
  });

  // V·∫Ω l∆∞·ªõi
  function drawGrid() {
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    for (let i = 0; i <= rows; i++) {
      ctx.beginPath();
      ctx.moveTo(0, i * cellHeight);
      ctx.lineTo(canvas.width, i * cellHeight);
      ctx.stroke();
    }
    for (let i = 0; i <= cols; i++) {
      ctx.beginPath();
      ctx.moveTo(i * cellWidth, 0);
      ctx.lineTo(i * cellWidth, canvas.height);
      ctx.stroke();
    }
  }

  // V·∫Ω m·ªçi ƒë·ªëi t∆∞·ª£ng
  function drawEntities() {
    for (let plant of plants) {
      const x = plant.col * cellWidth + 10;
      const y = plant.row * cellHeight + 10;
      ctx.drawImage(images[plant.type], x, y, cellWidth - 20, cellHeight - 20);
    }

    for (let zombie of zombies) {
      ctx.drawImage(images.zombie, zombie.x, zombie.row * cellHeight + 5, cellWidth - 10, cellHeight - 10);
    }

    for (let sun of suns) {
      if (!sun.collected) {
        ctx.drawImage(images.sun, sun.x, sun.y, 40, 40);
      }
    }
  }

  // C·∫≠p nh·∫≠t zombie
  function updateZombies() {
    for (let z of zombies) {
      z.x -= 1;
    }
  }

  // C·∫≠p nh·∫≠t m·∫∑t tr·ªùi
  function updateSuns() {
    for (let sun of suns) {
      if (sun.from === "sky" && !sun.collected) {
        sun.y += 1;
        if (sun.y > canvas.height - 60) sun.y = canvas.height - 60;
      }
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    updateZombies();
    updateSuns();
    drawEntities();
  }

  setInterval(gameLoop, 50);

  // Spawner
  function spawnZombies() {
    const row = Math.floor(Math.random() * rows);
    zombies.push({ row: row, x: canvas.width });
    document.getElementById("alertText").style.display = "block";
    setTimeout(() => {
      document.getElementById("alertText").style.display = "none";
    }, 1000);
  }

  function dropSunFromSky() {
    suns.push({
      x: Math.random() * (canvas.width - 40),
      y: -40,
      from: "sky",
      collected: false
    });
  }

  function generateSunFromSunflowers() {
    for (let plant of plants) {
      if (plant.type === "sunflower") {
        suns.push({
          x: plant.col * cellWidth + 30,
          y: plant.row * cellHeight + 20,
          from: "sunflower",
          collected: false
        });
      }
    }
  }

  setInterval(spawnZombies, 5000);
  setInterval(dropSunFromSky, 5000);
  setInterval(generateSunFromSunflowers, 6000);
  </script>
