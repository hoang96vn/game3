<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Plants vs Zombies - Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://hoang96vn.github.io/css/style.css" />
  <style>
    /* Tối ưu hóa CSS: gom nhóm chung, loại bỏ trùng lặp */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .level-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 2px solid #555;
      border-radius: 10px;
    }
    #canvasgame {
      margin-top: 20px;
      position: relative;
    }
    #gameCanvas {
      border: 2px solid #555;
      background: url('https://hoang96vn.github.io/game3/backgroundgame.png') no-repeat;
      background-size: cover;
    }
    .card {
      width: 50px;
      height: 50px;
      border: 2px solid #999;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      background-size: cover;
    }
    .card.selected {
      border-color: gold;
    }
    #plantCards {
      position: absolute;
      top: 60px;
      left: 10px;
      display: flex;
      flex-direction: column;
      pointer-events: auto;
    }
    #sunCounter {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="body">

    <!-- Header -->
    <div class="header">
     
      <div class="banner">
        Trang web riêng tư của Quốc Hoàng & Xuân Thy<br>
        <h2>Xuân Thy, em có yêu anh Hoàng đẹp trai không?</h2>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
       <div class="logo">
        <img src="https://hoang96vn.github.io/hoang/Logo.jpg" alt="Logo" ">
      </div>
      <nav class="menu">
      <a href="https://hoang96vn.github.io/hoang">Trang chủ</a>
      <a href="https://hoang96vn.github.io/chat">Chat</a>
      <a href="https://hoang96vn.github.io/hinhanh">Hình Ảnh</a>
      <a href="https://hoang96vn.github.io/plan">Kế hoạch</a>
      <a href="https://hoang96vn.github.io/lienhe">Liên hệ</a>
      </nav>
    </div>

    <!-- Nội dung chính -->
  <div class="main-content">
 <div id="screenContent" width="800" height="424">
    <button class="level-button" onclick="initGame(1)">Màn 1</button>
   <div id="canvasgame"></div>
  </div>
  </div>

  <script>
let canvas, ctx;
let rows = 5, cols = 9;
let cellWidth = 800 / cols;
let cellHeight = 424 / rows;
let selectedPlant = null;
let plants = [];
let zombies = [];
let suns = [];
let sunCount = 150;

const images = {
  sunflower: new Image(),
  zombie: new Image(),
  sun: new Image(),
  peashooter
};
images.sunflower.src = 'https://hoang96vn.github.io/game3/SunFlower.gif';
images.zombie.src = 'https://hoang96vn.github.io/game3/Zombiemove.gif';
images.sun.src = 'https://hoang96vn.github.io/game3/sun.png';
images.sun.src = 'https://hoang96vn.github.io/game3/peashooter.png';
function initGame() {
  const container = document.getElementById('canvasgame');
  container.innerHTML = `
    <div id="gameContainer" style="position: relative;">
      <canvas id="gameCanvas" width="800" height="424"></canvas>
      <div id="sunCounter">☀️ <span id="sunCount">150</span></div>
      <div id="plantCards">
        <div class="card" id="sunflowerCard"
     style="background-image: url('https://hoang96vn.github.io/game3/SunFlower.gif');"
     data-type="sunflower" draggable="true"></div>
      </div>
    </div>
  `;

  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedPlant = card.dataset.type;
    });
  });


document.getElementById('sunflowerCard').addEventListener('dragstart', (e) => {
  e.dataTransfer.setData('text/plain', 'sunflower');
});
canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  for (let i = 0; i < suns.length; i++) {
    const sun = suns[i];
    if (x > sun.x && x < sun.x + 40 && y > sun.y && y < sun.y + 40) {
      sunCount += 25;
      document.getElementById('sunCount').textContent = sunCount;
      suns.splice(i, 1);
      return;
    }
  }
});

canvas.addEventListener('dragover', (e) => e.preventDefault());

canvas.addEventListener('drop', (e) => {
  e.preventDefault();
  const plantType = e.dataTransfer.getData('text/plain');
  if (plantType === 'sunflower' && sunCount >= 50) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const col = Math.floor(x / cellWidth);
    const row = Math.floor(y / cellHeight);
    const alreadyPlanted = plants.some(p => p.row === row && p.col === col);
    if (!alreadyPlanted) {
      plants.push({ type: plantType, row, col, x: col * cellWidth, y: row * cellHeight });
      sunCount -= 50;
      document.getElementById('sunCount').textContent = sunCount;
    }
  }
});
    
  setInterval(gameLoop, 50);
  setInterval(spawnZombies, 4000);
  setInterval(dropSunFromSky, 5000);
  setInterval(generateSunFromSunflowers, 7000);
}

function drawGrid() {
  ctx.strokeStyle = '#ccc';
  for (let i = 0; i <= rows; i++) {
    ctx.beginPath();
    ctx.moveTo(0, i * cellHeight);
    ctx.lineTo(canvas.width, i * cellHeight);
    ctx.stroke();
  }
  for (let i = 0; i <= cols; i++) {
    ctx.beginPath();
    ctx.moveTo(i * cellWidth, 0);
    ctx.lineTo(i * cellWidth, canvas.height);
    ctx.stroke();
  }
}

function drawEntities() {
  for (const plant of plants) {
    ctx.drawImage(images.sunflower, plant.x + 10, plant.y + 10, 50, 50);
  }
  for (const zombie of zombies) {
    ctx.drawImage(images.zombie, zombie.x, zombie.y, 60, 80);
  }
  for (const sun of suns) {
    ctx.drawImage(images.sun, sun.x, sun.y, 40, 40);
  }
}

function updateZombies() {
  for (const zombie of zombies) {
    zombie.x -= 0.5;
  }
}

function spawnZombies() {
  const row = Math.floor(Math.random() * rows);
  zombies.push({ x: canvas.width, y: row * cellHeight + 10, row });
}

function dropSunFromSky() {
  const x = Math.random() * (canvas.width - 40);
  suns.push({ x, y: 0, fallSpeed: 1 });
}

function generateSunFromSunflowers() {
  for (const plant of plants) {
    if (plant.type === 'sunflower') {
      const offsetX = Math.random() * 30 - 15; // lệch trái/phải nhẹ
      const offsetY = Math.random() * 30 - 15; // lệch lên/xuống nhẹ
      suns.push({
        x: plant.x + 20 + offsetX,
        y: plant.y + 20 + offsetY,
        fallSpeed: 0,
      });
    }
  }
}
    function generateSunFromSunflowers() {
  for (const plant of plants) {
    if (plant.type === 'sunflower' && Math.random() < 0.5) {
      const offsetX = Math.random() * 30 - 15;
      const offsetY = Math.random() * 30 - 15;
      suns.push({
        x: plant.x + 20 + offsetX,
        y: plant.y + 20 + offsetY,
        fallSpeed: 0,
      });
    }
  }
}
    function dropSunFromSky() {
  const x = 100 + Math.random() * 600; // rơi trong vùng có cây
  suns.push({ x, y: 0, fallSpeed: 1 });
}
function updateSuns() {
  for (const sun of suns) {
    sun.y += sun.fallSpeed;
  }
}

function gameLoop() {
  if (!ctx) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGrid();
  updateZombies();
  updateSuns();
  drawEntities();
}
  </script>

</body>
 
</html>
