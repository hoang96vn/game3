<script>
const screenContainer = document.getElementById('screenContainer');
const screenContent = document.getElementById('screenContent');

document.querySelectorAll('.level-button').forEach(btn => {
  btn.addEventListener('click', () => {
    const level = btn.dataset.level;
    startGame(level);
  });
});

function startGame(level) {
  // Thay class ƒë·ªÉ ƒë·ªïi n·ªÅn
  screenContainer.classList.remove('lobby');
  screenContainer.classList.add('game');

  // Thay n·ªôi dung trong #screenContent
  screenContent.innerHTML = `
    <canvas id="gameCanvas" width="900" height="500"></canvas>
  `;

  // Kh·ªüi ƒë·ªông canvas game
  initGame(level);
}

function initGame(level) {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rows = 5;
  const cols = 9;
  const cellHeight = canvas.height / rows;
  const cellWidth = canvas.width / cols;

  // V·∫Ω n·ªÅn game ƒë∆°n gi·∫£n
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < rows; i++) {
    ctx.fillStyle = i % 2 === 0 ? '#9be27d' : '#7ac142';
    ctx.fillRect(0, i * cellHeight, canvas.width, cellHeight);
  }

  // L∆∞·ªõi
  ctx.strokeStyle = '#ffffff44';
  for (let i = 1; i < cols; i++) {
    ctx.beginPath();
    ctx.moveTo(i * cellWidth, 0);
    ctx.lineTo(i * cellWidth, canvas.height);
    ctx.stroke();
  }
}
  function startGame(level) {
  screenContainer.classList.add('fade-out');
  setTimeout(() => {
    screenContainer.classList.remove('fade-out');
    screenContainer.classList.remove('lobby');
    screenContainer.classList.add('game');
    screenContainer.classList.add('fade-in');

    screenContent.innerHTML = `
      <canvas id="gameCanvas" width="900" height="500"></canvas>
    `;
    initGame(level);
  }, 600); // kh·ªõp th·ªùi gian v·ªõi animation
}
</script>
