  <style>

    #lobby, #gameScreen {

      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      aspect-ratio: 16/9;
    }

    #gameCanvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background-color: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <div class="body">

    <!-- Header -->

        <h2>Xu√¢n Thy, em c√≥ y√™u anh Ho√†ng ƒë·∫πp trai kh√¥ng?</h2>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="https://hoang96vn.github.io/hoang">Trang ch·ªß</a>
      <a href="https://hoang96vn.github.io/chat">Chat</a>
      <a href="https://hoang96vn.github.io/hinhanh">H√¨nh ·∫¢nh</a>
      <a href="https://hoang96vn.github.io/plan">K·∫ø ho·∫°ch</a>
      <a href="https://hoang96vn.github.io/lienhe">Li√™n h·ªá</a>
    </div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="main-content">
      <!-- Lobby ch·ªçn m√†n -->
      <div id="lobby">
        <h1>üåª Plants vs Zombies</h1>
        <p>H√£y b·∫£o v·ªá khu v∆∞·ªùn kh·ªèi l≈© zombie!</p>
        <div class="level-buttons">
          <button class="level-button" data-level="1">M√†n 1</button>
          <button class="level-button" data-level="2">M√†n 2</button>
        </div>
      </div>

      <!-- Giao di·ªán game -->
      <div id="gameScreen">
        <canvas id="gameCanvas" width="960" height="540"></canvas>
      </div>
    </div>
  </div>

  <script>
    const lobby = document.getElementById('lobby');
    const gameScreen = document.getElementById('gameScreen');
    const levelButtons = document.querySelectorAll('.level-button');

    // B·∫Øt ƒë·∫ßu game khi ch·ªçn level
    levelButtons.forEach(button => {
      button.addEventListener('click', () => {
        const level = button.dataset.level;
        startGame(level);
      });
    });

    function startGame(level) {
      lobby.style.display = 'none';
      gameScreen.style.display = 'flex';
      initGame(level);
    }

    function initGame(level) {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // V·∫Ω n·ªÅn t·∫°m th·ªùi theo level
      const rows = 5;
      const cols = 9;
      const cellHeight = canvas.height / rows;
      const cellWidth = canvas.width / cols;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rows; i++) {
        ctx.fillStyle = i % 2 === 0 ? '#9be27d' : '#7ac142';
        ctx.fillRect(0, i * cellHeight, canvas.width, cellHeight);
      }

      ctx.strokeStyle = '#ffffff44';
      for (let i = 1; i < cols; i++) {
        ctx.beginPath();
        ctx.moveTo(i * cellWidth, 0);
        ctx.lineTo(i * cellWidth, canvas.height);
        ctx.stroke();
      }
    }

    // Hi·ªÉn th·ªã lobby ban ƒë·∫ßu
    window.onload = () => {
      lobby.style.display = 'flex';
    };
  </script>
