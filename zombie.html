  <script>
   const screenContainer = document.getElementById('screenContainer');
const screenContent = document.getElementById('screenContent');

document.querySelectorAll('.level-button').forEach(btn => {
  btn.addEventListener('click', () => {
    const level = btn.dataset.level;
    startGame(level);
  });
});

function startGame(level) {
  screenContainer.classList.add('fade-out');

  setTimeout(() => {
    screenContainer.classList.remove('fade-out');
    screenContainer.classList.remove('lobby');
    screenContainer.classList.add('game');
    screenContainer.classList.add('fade-in');

    screenContent.innerHTML = `<canvas id="gameCanvas" width="900" height="500"></canvas>`;
    initGame(level);
  }, 600);
}

function initGame(level) {
  // Setup UI
  screenContent.innerHTML = `
    <div id="gameUI">
      <div id="leftMenu">
        <div class="money">‚òÄÔ∏è <span id="sunCount">150</span></div>
        <div class="plant-option" data-plant="sunflower">üåª</div>
  <div class="plant-option" data-plant="peashooter">üå±</div>
        <button class="card" data-type="sunflower" data-cost="50"></button>
        <button class="card" data-type="peashooter" data-cost="150"></button>
        <button class="card" data-type="bomb" data-cost="150"></button>
        <button class="card" data-type="rock" data-cost="150"></button>
      </div>
      <canvas id="gameCanvas" width="640" height="360"></canvas>
    </div>
    <div id="alertText">‚ö†Ô∏è Qu√°i v·∫≠t chu·∫©n b·ªã xu·∫•t hi·ªán!</div>
  `;

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rows = 5, cols = 9;
  const cellHeight = canvas.height / rows;
  const cellWidth = canvas.width / cols;

  let plants = [];
  let zombies = [];
  let suns = [];
  let sunCount = 150;
  let selectedPlant = null;

  const peashooterImg = new Image(); peashooterImg.src = 'https://hoang96vn.github.io/game3/peashooter.png';
  const sunflowerImg = new Image();  sunflowerImg.src = 'https://hoang96vn.github.io/game3/sunflower.png';
  const zombieImg = new Image();     zombieImg.src = 'https://hoang96vn.github.io/game3/zombie.gif';
  const sunImg = new Image();        sunImg.src = 'https://hoang96vn.github.io/game3/sun.png';

  document.querySelectorAll('.card').forEach(btn => {
    btn.addEventListener('click', () => {
      const cost = parseInt(btn.dataset.cost);
      if (sunCount >= cost) {
        selectedPlant = btn.dataset.type;
      } else {
        alert("Kh√¥ng ƒë·ªß ‚òÄÔ∏è!");
      }
    });
  });

  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    // Thu th·∫≠p m·∫∑t tr·ªùi
    for (let sun of suns) {
      if (!sun.collected &&
          mouseX >= sun.x && mouseX <= sun.x + 40 &&
          mouseY >= sun.y && mouseY <= sun.y + 40) {
        sun.collected = true;
        sunCount += 25;
        document.getElementById('sunCount').textContent = sunCount;
        return;
      }
    }

    // Tr·ªìng c√¢y
    if (!selectedPlant) return;

    const col = Math.floor(mouseX / cellWidth);
    const row = Math.floor(mouseY / cellHeight);

    const cost = parseInt(document.querySelector(`.card[data-type="${selectedPlant}"]`).dataset.cost);
    if (sunCount < cost) return;

    plants.push({ type: selectedPlant, row, col });
    sunCount -= cost;
    document.getElementById('sunCount').textContent = sunCount;
    selectedPlant = null;
  });

  function drawGrid() {
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    for (let i = 0; i <= rows; i++) {
      ctx.beginPath();
      ctx.moveTo(0, i * cellHeight);
      ctx.lineTo(canvas.width, i * cellHeight);
      ctx.stroke();
    }
    for (let i = 0; i <= cols; i++) {
      ctx.beginPath();
      ctx.moveTo(i * cellWidth, 0);
      ctx.lineTo(i * cellWidth, canvas.height);
      ctx.stroke();
    }
  }

  function drawEntities() {
    // V·∫Ω c√¢y
    for (let plant of plants) {
      const x = plant.col * cellWidth;
      const y = plant.row * cellHeight;
      const img = (plant.type === 'sunflower') ? sunflowerImg : peashooterImg;
      ctx.drawImage(img, x + 5, y + 5, cellWidth - 10, cellHeight - 10);
    }

    // V·∫Ω zombie
    for (let zombie of zombies) {
      ctx.drawImage(zombieImg, zombie.x, zombie.row * cellHeight + 5, cellWidth - 10, cellHeight - 10);
    }

    // V·∫Ω m·∫∑t tr·ªùi
    for (let sun of suns) {
      if (!sun.collected) {
        ctx.drawImage(sunImg, sun.x, sun.y, 40, 40);
      }
    }
  }

  function updateZombies() {
    for (let z of zombies) {
      z.x -= 1;
    }
  }

  function updateSuns() {
    for (let sun of suns) {
      if (sun.from === "sky" && !sun.collected) {
        sun.y += 1;
        if (sun.y > canvas.height - 60) sun.y = canvas.height - 60;
      }
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    updateZombies();
    updateSuns();
    drawEntities();
  }

  setInterval(gameLoop, 50);

  // Zombie v√† sun
  function spawnZombies() {
    const row = Math.floor(Math.random() * 5);
    zombies.push({ row: row, x: canvas.width });
  }

  function dropSunFromSky() {
    const x = Math.random() * (canvas.width - 40);
    const y = -40;
    suns.push({ x, y, from: "sky", collected: false });
  }

  function generateSunFromSunflowers() {
    for (let plant of plants) {
      if (plant.type === 'sunflower') {
        const x = plant.col * cellWidth + 20;
        const y = plant.row * cellHeight + 20;
        suns.push({ x, y, from: "sunflower", collected: false });
      }
    }
  }

  setInterval(spawnZombies, 5000);
  setInterval(dropSunFromSky, 5000);
  setInterval(generateSunFromSunflowers, 6000);

  setTimeout(() => {
    const alert = document.getElementById("alertText");
    alert.style.display = 'block';
    setTimeout(() => {
      alert.style.display = 'none';
      spawnZombies();
    }, 3000);
  }, 1000);
}
    document.addEventListener('click', function (e) {

    let sunValue = parseInt(sunCountElem.innerText || '0', 10);
    sunCountElem.innerText = sunValue + 25; // M·ªói sun = 25

    // X√≥a sun kh·ªèi DOM
    e.target.remove();

});
    let selectedPlant = null;

document.querySelectorAll('.plant-option').forEach(option => {
  option.addEventListener('click', () => {
    selectedPlant = option.getAttribute('data-plant');

});
    const lawn = document.getElementById('gameCanvas'); // ho·∫∑c v√πng div ch·ª©a l∆∞·ªõi c·ªè

lawn.addEventListener('click', function(e) {
  if (!selectedPlant) return;

  // Ki·ªÉm tra ƒë·ªß sun kh√¥ng
  const sunCountElem = document.getElementById('sunCount');
  let currentSun = parseInt(sunCountElem.innerText || '0', 10);
  const cost = selectedPlant === 'sunflower' ? 50 : 100;

  if (currentSun < cost) return;

  // Tr·ª´ sun
  sunCountElem.innerText = currentSun - cost;

  // Th√™m c√¢y v√†o s√¢n t·∫°i v·ªã tr√≠ click
  const plant = document.createElement('div');
  plant.className = 'plant ' + selectedPlant;
  plant.style.left = e.offsetX - 25 + 'px'; // ch·ªânh l·∫°i ƒë·ªÉ cƒÉn gi·ªØa
  plant.style.top = e.offsetY - 25 + 'px';
  lawn.appendChild(plant);

  // Reset ch·ªçn
  selectedPlant = null;
});
    function updateCardAvailability() {
 document.querySelectorAll('.card').forEach(btn => {

    if (btn.classList.contains('disabled')) return;

});
