  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const screenContainer = document.getElementById('screenContainer');
  const screenContent = document.getElementById('screenContent');

  document.querySelectorAll('.level-button').forEach(btn => {
    btn.addEventListener('click', () => {
      const level = btn.dataset.level;
      startGame(level);
    });
  });

  function startGame(level) {
    screenContainer.classList.add('fade-out');

    setTimeout(() => {
      screenContainer.classList.remove('fade-out');
      screenContainer.classList.remove('lobby');
      screenContainer.classList.add('game');
      screenContainer.classList.add('fade-in');

      screenContent.innerHTML = `<canvas id="gameCanvas" width="900" height="500"></canvas>`;
      initGame(level);
    }, 600);
  }

function initGame(level) {
  screenContent.innerHTML = `
    <div id="gameUI">
      <div id="sunCounter">‚òÄÔ∏è <span id="sunCount">150</span></div>
      <div id="plantCards">
        <div class="card" data-type="sunflower">üåª</div>
        <div class="card" data-type="peashooter">üå±</div>
      </div>
      <canvas id="gameCanvas" width="512" height="424"></canvas>
    </div>
    <div id="alertText">‚ö†Ô∏è Qu√°i v·∫≠t chu·∫©n b·ªã xu·∫•t hi·ªán!</div>
  `;

  // B·∫ÆT ƒê·∫¶U TO√ÄN B·ªò LOGIC GAME ·ªû ƒê√ÇY
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rows = 5, cols = 9;
  const cellHeight = canvas.height / rows;
  const cellWidth = canvas.width / cols;

  let plants = [];
  let zombies = [];
  let suns = [];
  let sunCount = 150;
  let selectedPlant = null;

  const images = {
    sunflower: new Image(),
    peashooter: new Image(),
    zombie: new Image(),
    sun: new Image()
  };

  images.sunflower.src = 'images/sunflower.png';
  images.peashooter.src = 'images/peashooter.png';
  images.zombie.src = 'images/zombie.png';
  images.sun.src = 'images/sun.png';

  // Event ch·ªçn c√¢y
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      selectedPlant = card.dataset.type;
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    });
  });

  // Click canvas: tr·ªìng c√¢y ho·∫∑c thu th·∫≠p sun
  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const col = Math.floor(x / cellWidth);
    const row = Math.floor(y / cellHeight);

    // Thu th·∫≠p sun
    for (let i = 0; i < suns.length; i++) {
      const sun = suns[i];
      if (x > sun.x && x < sun.x + 40 && y > sun.y && y < sun.y + 40) {
        sunCount += 25;
        document.getElementById('sunCount').textContent = sunCount;
        suns.splice(i, 1);
        return;
      }
    }

    // Tr·ªìng c√¢y
    if (selectedPlant) {
      if (!plants.some(p => p.row === row && p.col === col)) {
        if ((selectedPlant === 'sunflower' && sunCount >= 50) || (selectedPlant === 'peashooter' && sunCount >= 100)) {
          plants.push({ type: selectedPlant, row, col, x: col * cellWidth, y: row * cellHeight, lastShotTime: 0 });
          sunCount -= selectedPlant === 'sunflower' ? 50 : 100;
          document.getElementById('sunCount').textContent = sunCount;
        }
      }
    }
  });

  // Game loop
  function drawGrid() {
    ctx.strokeStyle = '#ccc';
    for (let i = 0; i <= rows; i++) ctx.strokeRect(0, i * cellHeight, canvas.width, 1);
    for (let i = 0; i <= cols; i++) ctx.strokeRect(i * cellWidth, 0, 1, canvas.height);
  }

  function drawEntities() {
    for (const plant of plants) {
      ctx.drawImage(images[plant.type], plant.x, plant.y, cellWidth, cellHeight);
    }
    for (const zombie of zombies) {
      ctx.drawImage(images.zombie, zombie.x, zombie.y, cellWidth, cellHeight);
    }
    for (const sun of suns) {
      ctx.drawImage(images.sun, sun.x, sun.y, 40, 40);
    }
  }

  function updateZombies() {
    for (const zombie of zombies) zombie.x -= 0.5;
  }

  function spawnZombies() {
    const row = Math.floor(Math.random() * rows);
    zombies.push({ x: canvas.width, y: row * cellHeight });
  }

  function dropSunFromSky() {
    const x = Math.random() * (canvas.width - 40);
    suns.push({ x, y: 0, fallSpeed: 1 });
  }

  function generateSunFromSunflowers() {
    for (const plant of plants) {
      if (plant.type === 'sunflower') {
        suns.push({ x: plant.x + 10, y: plant.y + 10, fallSpeed: 0 });
      }
    }
  }

  function updateSuns() {
    for (const sun of suns) sun.y += sun.fallSpeed;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    updateZombies();
    updateSuns();
    drawEntities();
  }

  setInterval(gameLoop, 50);
  setInterval(spawnZombies, 5000);
  setInterval(dropSunFromSky, 5000);
  setInterval(generateSunFromSunflowers, 6000);
}
